<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74d8f04f52.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <p><i class="fa-brands fa-github"></i></p>
    <h2>Sign in to GitHub</h2>
    <br />
    <section id="first">

    <label for="uname">Username or email address</label>
    <br />
    <input type="text" id="uname"></input>
    <br /><br />
    <label for="pass">Password</label> <span>Forgot Password</span>
    <br />
    <input type="text" id="pass"></input>
    <br /><br />
    <button class="signIn">Sign in</button>

    </section>

    <section id="second">
        <p><b>Sign in with a passkey</b></p>
        <p><span>New to GitHub?</span> Create an account</p>
    </section>

    <section id="footer">
        <ul>
            <li>Terms</li>
            <li>Privacy</li>
            <li>Docs</li>
            <li>Contact GitHub Support</li>
            <li>Manage cookies</li>
            <li>Do not share my personal information</li>
        </ul>
    </section>
</body>
</html>
